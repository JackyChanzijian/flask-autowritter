<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 30px 20vw;
            font-family: monospace;
        }
        h1 {
            text-align: center;
            text-decoration: underline;
        }
        .round-corner {
            border-radius: 5px;
        }
        button {
            width: 200px;
            height: 65px;
            margin: 10px auto 10px auto;
            display: flex;
            justify-content: center;
            background-color: transparent;
            border-color: transparent;
            box-shadow: 1px 1px 3px black;
            cursor: pointer;
        }
        button:hover {
            background-color: gainsboro;
        }
        button:active {
            box-shadow: inset 1px 1px 3px black;
        }
        button img {
            transform: rotate(90deg);
            top: 0;
            bottom: 0;
            margin: auto;
            left: 0;
            right: 0;
        }
        .choice-container {
            display: flex;
            flex-direction: row;
        }
        textarea {
            padding: 30px 30px;
            width: 100%;
            height: 60vh;
            border-color: transparent;
            box-shadow: 1px 1px 3px black;
            resize: none;
            font-size: xx-large;
            text-align: center;
            box-sizing: border-box;
        }
        textarea:focus {
            border-color: transparent;
            outline: none;
        }
        #credit {
            position: fixed;
            bottom: 0;
            right: 0;
            font-size: xx-small;
            margin: 5px;
            opacity: .6;
            text-align: right;
        }
        #github {
            position: fixed;
            margin: 5px;
            bottom: 0;
            left: 0;
        }
        #github img {
            height: 32px;
        }
    </style>
</head>
<body>
    <h1>Autowritter</h1>
    <form action="" method="post">
        <textarea class="round-corner" name="name" cols="1" rows="5" placeholder="Enter Your Article Here &#10;(Suggest: words > 100 for more significant result)">{{output_text}}</textarea>
        <button type="submit" class="round-corner">
            Start
        </button>
        <div class="choice-container">
            <button class="choice round-corner" type="submit" name="choice1">1</button>
            <button class="choice round-corner" type="submit" name="choice2">2</button>
            <button class="choice round-corner" type="submit" name="choice3">3</button>
        </div>
    </form>
    <pre id="credit">
        Credit: 
        [Model](https://huggingface.co/distilgpt2)
        [Library/Framework]Flask, transformers</pre>
    <a id="github" href="https://github.com/JackyChanzijian/flask-summary-website"><img src="/static/github.png"/></a>
</body>
</html>
